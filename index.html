<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <h1>ToDo List</h1>
                <ul>
                    <li v-for="(task, index) in todoList" :class="task.done ? 'taskDone' : ''">
                        <div>
                            {{index + 1}} - {{task.text}}    
                        </div>
                        <div>
                            <button class="my-button" @click="deleteTask(index)">&#10005;</button>
                        </div>
                    </li>
                </ul>
                <div>
                    <input placeholder="Inserisci una nuova task"  @keyup.enter="addTask" class="my-input" type="text" v-model="newTaskText">
                    <button class="my-input-btn" @click="addTask">Add</button>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
